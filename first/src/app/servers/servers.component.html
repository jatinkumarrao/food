<input  type="button" class="btn btn btn-warning" value="Submit" (click)="clickme()" [disabled]="help===''">
<p *ngIf="serverCreated; else noServer">{{servername}}</p>
<ng-template #noServer>
<p >no server created</p>
</ng-template>
<app-server *ngFor="let server of servers" ></app-server>

<p *ngIf="showSecret">secret password =tuna</p>
